<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
   <title>Shopping List</title>
   <link href="./css/style.css" rel="stylesheet">
   </head>
   <body>
      <div id="container">
         <form class="d-flex flex-row" onsubmit="save(event)">
            <div class="m-3">
               <input class=" form-control form-control-sm" type="text" name="itemName" placeholder="Milk"/>
            </div>
            <div class="m-3">
               <input class=" form-control form-control-sm" type="text" name="qty" placeholder="2"/>
            </div>
            <div class="m-3">
               <input class=" form-control form-control-sm" type="number" name="price" placeholder="45.6"/>
            </div>
            <div class="m-3">
               <button class="btn btn-sm btn-dark" type="submit">Save</button>
            </div>   
         </form> 
         <table class="table table-hover table-dark ">
            <tr>
               <th>Items</th>
               <th>Qty</th>
               <th>Price</th>
               <th>Action</th>
            </tr>
            <tr>
               <td>Milk</td>
               <td>2</td>
               <td>45.6</td>
               <td><button type="submit" class="btn btn-sm btn-light">X</button></td>
            </tr>
            <tr>
               <td>Sugar</td>
               <td>3</td>
               <td>20.5</td>
               <td><button type="submit" class="btn btn-sm btn-light">X</button></td>
            </tr>
            <tfoot>
               <tr></tr>
               <tr></tr>
            </tfoot>
         </table>

      </div>


      <script src="./js/index.js"></script>
   </body>
</html>
